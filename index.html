<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card-img"
        src="/images/illustration-hero.svg"
        alt="illustration of a girl listening to music"
      />
      <h1 class="card-title">Order Summary</h1>
      <p class="card-p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-box">
        <img src="/images/icon-music.svg" alt="image of an music note" />
        <div class="plan-text">
          <h2 class="plan-box-title">Annual Plan</h2>
          <p class="plan-box-p">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </main>
    <div class="foot">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ericksoumes">Erick Gomes</a>.
    </div>
  </body>
</html>
